<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jQuery Event Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            align-content: flex-start;
        }

        .event-div-container {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;

            width: 500px;
            height: 600px;
        }

        .result-container {
            width: 150px;
            height: 600px;
        }

        #event-div {
            width: 100px;
            height: 100px;
            background-color: rgb(22, 150, 50);
            border-width: 10px;
            border-color: rgb(12, 82, 27);
        }

        #result-textarea {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="event-div-container">
            <div id="event-div"></div>
        </div>
        <div class="result-container">
            <textarea id="result-textarea"></textarea>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        function AddResultText(text) {
            var $resultTextArea = $("#result-textarea");
            $resultTextArea.prepend(text);
        }

        $(() => {
            var $eventDiv = $("#event-div");
            var events = [
                "blur",
                "click",
                "contextmenu",
                "dbclick",
                "focus",
                "focusin",
                "focusout",
                "mousedown",
                "mouseenter",
                "mouseleave",
                "mousemove",
                "mouseout",
                "mouseover",
                "mouseup",
                "touchcancel",
                "touchend",
                "touchenter",
                "touchleave",
                "touchmove",
                "touchstart"
            ];
            events.forEach(eventName => {
                $eventDiv.on(eventName, e => {
                    AddResultText(eventName + "\n");
                    console.log(eventName);
                });
            });
        });
    </script>
</body>

</html>
